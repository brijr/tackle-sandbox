<!DOCTYPE html>
<html lang="en">

<body>
  <div style="max-width: 600px;">
    <table
      style="max-width: 600px; width: 100%; padding: 1rem; background-color: white; border-bottom: 10px solid #063649;">

      <!-- logo and social links section -->
      <th style="margin: auto; text-align: left; padding-right: 1rem;">

        <!-- logo and link home -->
        <a href="https://tackle.io">
          <img style="width: 175px;"
            src="https://github.com/brijr/tackle-sandbox/blob/master/Images/tackle-logo.png?raw=true" alt="tackle logo">
        </a>

        <!-- social links -->
        <div style="margin-top: 2.5rem; font-size: 16px;">
          <a style="text-decoration: none !important;" href="https://www.linkedin.com/company/tackle-io/">
            <img style="width: 32px; margin-right: 5px;"
              src="https://github.com/brijr/tackle-sandbox/blob/master/Images/linkedin.png?raw=true" alt="Linkedin">
          </a>
          <a style="text-decoration: none !important;" href="https://twitter.com/tackleio">
            <img style="width: 32px; margin-right: 5px;"
              src="https://github.com/brijr/tackle-sandbox/blob/master/Images/twitter.png?raw=true" alt="Twitter">
          </a>
          <a style="text-decoration: none !important;" href="https://www.youtube.com/channel/UCfTMrb7Hfks56OvmOJDWEiA">
            <img style="width: 32px; margin-right: 5px;"
              src="https://github.com/brijr/tackle-sandbox/blob/master/Images/youtube.png?raw=true" alt="YouTube">
          </a>
          <a style="text-decoration: none !important;" href="https://community.tackle.io/">
            <img style="width: 32px;"
              src="https://github.com/brijr/tackle-sandbox/blob/master/Images/community.png?raw=true" alt="Community">
          </a>
        </div>
      </th>

      <!-- Name, Title and Other Information -->
      <th style="padding-left: 1rem; text-align: left; border-left: 1px solid #063649;">
        <!-- Employee Name -->
        <p
          style="margin: 0 0 10px 0; font-size: 22px; color: #063649; font-family: 'Raleway', 'Open Sans', sans-serif;">
          FirstNameHere LastNameHere
        </p>
        <!-- Employee Title -->
        <p style="margin: 0 0 16px 0; padding: 0; color: #209DB2; font-family: 'Raleway', 'Open Sans', sans-serif;">
          Sr. Partnership Cloud Alliances, AWS Marketplace
        </p>
        <!-- Employee Email -->
        <p style="margin: 0; padding: 0;"><a
            style="text-decoration: none !important; font-family: 'Open Sans', sans-serif; color: #565656;"
            href="mailto:firstname.lastname@tackle.io">
            firstname.lastname@tackle.io
          </a></p>
        <!-- Employee Phone Number -->
        <p style="margin: 0; padding: 0;"><a
            style="text-decoration: none !important; font-family: 'Open Sans', sans-serif; color: #565656"
            href="tel:+11231231234">
            123-123-1234
          </a></p>
      </th>
    </table>
  </div>
</body>

</html>
