<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway&display=swap" rel="stylesheet">
  <!--[if mso]>
          <style>
              * { font-family: 'Open Sans', sans-serif !important; }
          </style>
      <![endif]-->
  <!--[if !mso]><!-->
  <!--<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway&display=swap" rel="stylesheet"> -->
  <!--<![endif]-->
</head>

<body
  style="font-family: 'Raleway', 'Open Sans', sans-serif; border-bottom: 10px solid #063649; max-width: fit-content;">
  <div style="max-width: 600px; padding: 1rem; display: flex; background-color: white;">

    <!-- logo and social links section -->
    <div style="margin: auto;">

      <!-- logo and link home -->
      <a href="https://tackle.io">
        <img style="width: 175px;"
          src="https://github.com/brijr/tackle-sandbox/blob/master/Images/tackle-logo.png?raw=true" alt="tackle logo">
      </a>

      <!-- social links -->
      <div style="margin-top: 2rem;">
        <a style="text-decoration: none;" href="https://www.linkedin.com/company/tackle-io/">
          <img style="width: 32px; margin-right: 5px;"
            src="https://github.com/brijr/tackle-sandbox/blob/master/Images/linkedin.png?raw=true" alt="Linkedin">
        </a>
        <a style="text-decoration: none;" href="https://twitter.com/tackleio">
          <img style="width: 32px; margin-right: 5px;"
            src="https://github.com/brijr/tackle-sandbox/blob/master/Images/twitter.png?raw=true" alt="Twitter">
        </a>
        <a style="text-decoration: none;" href="https://www.youtube.com/channel/UCfTMrb7Hfks56OvmOJDWEiA">
          <img style="width: 32px; margin-right: 5px;"
            src="https://github.com/brijr/tackle-sandbox/blob/master/Images/youtube.png?raw=true" alt="YouTube">
        </a>
        <a style="text-decoration: none;" href="https://community.tackle.io/">
          <img style="width: 32px;"
            src="https://github.com/brijr/tackle-sandbox/blob/master/Images/community.png?raw=true" alt="Community">
        </a>
      </div>
    </div>

    <!-- Divider Line -->
    <div style="background-color: #063649; width: 2px; margin: 0 2rem;"></div>

    <!-- Name, Title and Other Information -->
    <div style="margin: auto;">
      <!-- Employee Name -->
      <p style="margin: 0 0 5px 0; font-size: 28px; color: #063649;">
        Firstname Lastname Here
      </p>
      <!-- Employee Title -->
      <p style="margin: 0 0 10px 0; padding: 0; color: #209DB2;">
        Sr. Partnership Cloud Alliances, AWS Marketplace
      </p>
      <!-- Employee Email -->
      <p style="margin: 0; padding: 0;"><a
          style="text-decoration: none; font-family: 'Open Sans', sans-serif; color: #565656;"
          href="mailto:firstname.lastname@tackle.io">
          firstname.lastname@tackle.io
        </a></p>
      <!-- Employee Phone Number -->
      <p style="margin: 0; padding: 0;"><a
          style="text-decoration: none; font-family: 'Open Sans', sans-serif; color: #565656" href="tel:+11231231234">
          123-123-1234
        </a></p>
    </div>
  </div>
</body>

</html>
